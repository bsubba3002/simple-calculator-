<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Calculator</title>
</head>
<body style="
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f7fa, #fffde7);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
">

  <div style="
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    border-radius: 15px;
    padding: 2rem;
    max-width: 400px;
    width: 100%;
  ">
    <h2 style="
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00796b;
    ">üßÆ Professional Calculator</h2>

    <form id="calcForm">
      <label for="num1" style="font-weight: bold; color: #333;">Number 1:</label>
      <input type="number" id="num1" name="num1" step="any" required style="
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      ">

      <label for="num2" style="font-weight: bold; color: #333;">Number 2:</label>
      <input type="number" id="num2" name="num2" step="any" required style="
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      ">

      <label for="operation" style="font-weight: bold; color: #333;">Operation:</label>
      <select id="operation" name="operation" required style="
        width: 100%;
        padding: 10px;
        margin: 8px 0 20px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        background-color: #fafafa;
      ">
        <option value="+">Add (+)</option>
        <option value="-">Subtract (-)</option>
        <option value="*">Multiply (*)</option>
        <option value="/">Divide (/)</option>
      </select>

      <button type="submit" style="
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      " onmouseover="this.style.backgroundColor='#004d40'" onmouseout="this.style.backgroundColor='#00796b'">
        Calculate
      </button>
    </form>

    <div id="result" style="
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #444;
    "></div>
  </div>

  <script>
    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const num1 = document.getElementById('num1').value.trim();
      const num2 = document.getElementById('num2').value.trim();
      const operation = document.getElementById('operation').value;
      const resultDiv = document.getElementById('result');

      // Client-side calculation fallback
      let result;
      try {
        const a = parseFloat(num1);
        const b = parseFloat(num2);
        if (isNaN(a) || isNaN(b)) throw new Error("Invalid input");

        switch (operation) {
          case '+': result = a + b; break;
          case '-': result = a - b; break;
          case '*': result = a * b; break;
          case '/':
            if (b === 0) throw new Error("Cannot divide by zero");
            result = a / b;
            break;
          default: throw new Error("Unknown operation");
        }
        resultDiv.innerHTML = `‚úÖ Result: <span style="color: #00796b;">${result}</span>`;
      } catch (err) {
        resultDiv.innerHTML = `<span style="color: red;">‚ùå Error: ${err.message}</span>`;
      }

      // If you'd like to use backend calculation, replace the above logic with fetch()
    });
  </script>

</body>
</html>
