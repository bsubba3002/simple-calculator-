<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f9f9f9;
        }
        .calculator {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"], select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0 1rem 0;
            font-size: 1.2rem;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Simple Calculator</h2>
    <form id="calcForm">
        <label for="num1">Number 1:</label>
        <input type="number" step="any" id="num1" name="num1" required />

        <label for="num2">Number 2:</label>
        <input type="number" step="any" id="num2" name="num2" required />

        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
            <option value="+">Add (+)</option>
            <option value="-">Subtract (-)</option>
            <option value="*">Multiply (*)</option>
            <option value="/">Divide (/)</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById('calcForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const num1 = document.getElementById('num1').value.trim();
    const num2 = document.getElementById('num2').value.trim();
    const operation = document.getElementById('operation').value;

    const formData = new FormData();
    formData.append('num1', num1);
    formData.append('num2', num2);
    formData.append('operation', operation);

    fetch('/calculate', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        const resultDiv = document.getElementById('result');
        if (data.error) {
            resultDiv.innerHTML = `<span class="error">Error: ${data.error}</span>`;
        } else {
            resultDiv.textContent = `Result: ${data.result}`;
        }
    })
    .catch(error => {
        document.getElementById('result').innerHTML = `<span class="error">Error: ${error.message}</span>`;
    });
});
</script>

</body>
</html>
