<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
</head>
<body style="
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e1f5fe, #fff8e1);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
">

  <div style="
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    max-width: 360px;
    width: 100%;
  ">
    <h2 style="
      text-align: center;
      margin-bottom: 1.2rem;
      color: #00796b;
    ">ðŸ§® Om.ai Calculator</h2>

    <input id="display" type="text" disabled style="
      width: 100%;
      padding: 15px;
      font-size: 1.5rem;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #f0f4c3;
      color: #333;
    " />

    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
      <!-- Number Buttons -->
      <button onclick="append('7')" style="grid-column: span 1;">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')" style="background-color: #e0f2f1;">Ã·</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')" style="background-color: #e0f2f1;">Ã—</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')" style="background-color: #e0f2f1;">âˆ’</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="clearDisplay()" style="background-color: #ffcdd2;">C</button>
      <button onclick="append('+')" style="background-color: #e0f2f1;">+</button>

      <button onclick="calculate()" style="
        grid-column: span 4;
        background-color: #00796b;
        color: white;
        padding: 12px;
        font-size: 1.2rem;
        border-radius: 8px;
      ">Calculate</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        const result = eval(display.value);
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    }
  </script>

  <style>
    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f5f5f5;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #dcedc8;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>

</body>
</html>
